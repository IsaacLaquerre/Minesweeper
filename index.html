<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="description" content="A browser-only minesweeper game to pass the time">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/bomb.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
    <script src="./assets/js/index.js" defer type="text/javascript"></script>
</head>

<body onload="onLoad();">
    <h1 class="center">Minesweeper</h1>
    <h2 class="center">Bombs left: <span id="bombsLeft">8</span></h2>
    <div id="gameBoard" class="center">

    </div>
    <div class="center">
        <label for="boardSize">Board Size: </label>
        <select id="boardSize" name="boardSize" onchange="changeSize(this.value);">
            <option value="8" selected>8x8</option>
            <option value="16">16x16</option>
            <option value="32">32x32</option>
        </select>
    </div>
</body>

</html>
